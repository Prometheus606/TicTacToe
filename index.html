<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>Play Tic Tac Toe!</h1>
    </header>
    <main>
        <h2 id="gameState">Player 1</h2>
        <div class="container">
            <div class="field one"></div>
            <div class="field two"></div>
            <div class="field three"></div>
            <div class="field four"></div>
            <div class="field five"></div>
            <div class="field six"></div>
            <div class="field seven"></div>
            <div class="field eight"></div>
            <div class="field nine"></div>
        </div>
    </main>
    <footer>
        <p>Created by Niklas Beitler</p>
    </footer>

    <script src="index.js"></script>
    
</body>
</html>
